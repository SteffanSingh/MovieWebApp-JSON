<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Users - MovieWeb App</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body >
<h1>Users</h1>

    <ul>

       {%  for  user in users %}
        <li>{{user}} ~ <a href="http://127.0.0.1:5000/users/{{users.index(user)+1 }}">Favourite movies</a></li>
        {% endfor %}
    </ul>



    <form action="/add_user" >

     <input type="Submit" value="Add User">

     </form>

</body>
</html>
